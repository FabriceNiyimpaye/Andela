<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lottery App</title>
</head>
<body>
    <div class="blue-back">
        <div class="container">
            <p class="title"> Press The Button <br> To Generate 20 <br> Random Digits </p>
            <input class="text-box" type="text" id="rand-digits"> 
            <button class="btn-gen"id="generate"> Generate </button> 
            <label class="display-msg"for="display"> Remember you can  win the prize with one sigle shot! </label>
        </div>

        <!-- Checher -->

        <div class="container">
            <p class="title"> Give it a stot!!!</p>
            <input class="text-box" type="text" id="win-digits"> 
            <button class="btn-gen"id="checker"> Check </button> 
            <label class="checker-msg"for="display"> Remember you can  win the prize with one sigle shot! </label>
        </div>

    </div>
</body>
<script src="./js/index.js"></script>
</html>
